<div>
    <div class="x_panel">
        <div class="x_title centrado">
            <h3>Ventas por Vendedor <small>Optima y Guatapora </small> </h3> 
            <label id="filtro"></label>
        </div>
        <div class="x_content">
            <div id="cargando-ventas" class="centrado">
                <img class="" src="img/loading.gif" alt="" style="height: 150px; margin-top:80px;"/>
                <p><label><strong style="font-size: 40px;">Cargando...</strong></label></p>
            </div>
            <div id="table-ventas" class="oculto">
                <table id="datatable" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Vendedor</th>
                            <th>Zona</th>
                            <th>Venta Neta</th>
                            <th>Cantidad</th>
                            <th>Devolucion</th>
                            <th>Venta Bruta</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
