<link href="frm/dashboard/css/estilos.css" rel="stylesheet" type="text/css"/>
<div>
    <!-- Ventas Ayer -->
    <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
        <div id="ventas_ayer" class="x_panel">
            <div class="x_title">
                <span class="count_top"> <b>Ventas Ayer</b></span>
            </div>
            <div class="centrado" id="cargando-ventas-ayer">
                <div class="loadingCircle"></div>
            </div>
            <div id="div-ventas-ayer" class="centrado oculto-d">
                <div id="dia_ayer">&nbsp;</div>
                <div id="monto_ventas_ayer" class="count nro">0</div>
                <div><span class="count_bottom"> Millones de Gs</span></div>
                <div>
                    <span class="count_bottom centrado">
                        <i id="ventas_ayer_color" class="grey">
                            <i id="ventas_ayer_flecha" class="fa fa-unsorted"></i>
                            <label id="porc_ventas_ayer">0%</label> </i>
                    </span>
                </div>   
            </div>
            <div class="divider"></div>
            <div id="div-ventas-ayer-past" class="centrado oculto-d">
                <div id="dia_ayer_past">&nbsp;</div>
                <span class="count_bottom">
                    <i>Año Pasado: <label id="monto_ventas_ayer_anio_past" class="nro">0</label></i>
                </span>
            </div>

        </div>
    </div>
    <!-- /Ventas Ayer -->
